<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Gain access to our curated collection of premium features, content, or products.">
  <link rel="stylesheet" href="/sheets/checkout.css">
  <script src="/scripts/checkout.js" defer></script>
  <title>divrr/checkout</title>
</head>
<body>
<div class="checkout-container">
  <div class="nav-header">
    <div class="svg-container">
      <!--back svg-->
      <svg class="back-svg" width="20px" height="20px" viewBox="0 0 1024 1024" fill="#fff" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" stroke="#fff" stroke-width="50"><g stroke-width="0"></g>
        <g stroke-linecap="round" stroke-linejoin="round"></g>
        <g>
          <path d="M669.6 849.6c8.8 8 22.4 7.2 30.4-1.6s7.2-22.4-1.6-30.4l-309.6-280c-8-7.2-8-17.6 0-24.8l309.6-270.4c8.8-8 9.6-21.6 2.4-30.4-8-8.8-21.6-9.6-30.4-2.4L360.8 480.8c-27.2 24-28 64-0.8 88.8l309.6 280z" fill=""></path>
        </g>
      </svg>
    </div>
  </div>
  <span class="page-relevance">Summary</span>
  
  <div class="details">
    <div class="item">
      <span class="name">Premium Account</span>
      <span class="content">₦2700</span>
    </div>
    <div class="item" style="margin-bottom:10%">
      <span class="name">1GB Cloud Storage</span>
      <span class="content">₦300</span>
    </div>
    <div class="subtotal">
      <span class="name">Subtotal</span>
      <span class="content">₦3000</span>
    </div>
    <div class="subtotal">
      <span class="name">VAT</span>
      <span class="content">--</span>
    </div>
    <div class="total">
      <span class="name">Total</span>
      <span class="content">₦3000</span>
    </div>
  </div>
  <button>Checkout</button>
</div>
</body>
</html>
